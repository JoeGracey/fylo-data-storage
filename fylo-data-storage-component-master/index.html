<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>

</head>

<body>
  <span class="dot"></span>

  <div class="fylo-background">
    <div class="fylo-text">
      <img class="logo" src="images/logo.svg" alt="#">
      <div class="icons">
        <div class="document"><img class="img1" src="images/icon-document.svg" alt="#"></div>
        <div class="folder"><img class="img2" src="images/icon-folder.svg" alt="#"></div>
        <div class="upload"><img class="img3" src="images/icon-upload.svg" alt="#"></div>
      </div>
    </div>
  </div>

  <div class="talk-background">
    <div class="talk-bubble tri-right btm-right">
      <div class="talktext">
        <p><span class="black-text"><strong>185</strong></span></p>
        <p class="GB-left">GB LEFT</p>
      </div>
    </div>
  </div>

  <div class="storage-background">
    <div storage-text>
      <p class="storage-used">Youâ€™ve used <span class="light-grey"><strong>815 GB</strong></span> of your storage</p>

      <div class="progress-bar-background">
        <div class="progress-bar"></div>
      </div>

      <p class="zero-GB">0 GB</p>
      <p class="one-thousand-GB">1000 GB</p>
    </div>
  </div>

  <img class="bg" src="images/bg-desktop.png" alt="#">
</body>

</html>
